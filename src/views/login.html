<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="description" content="MIP ACCESS">
    <meta name="keywords" content="MIP,ACCESS">
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="shortcut icon" href="https://www.mipengine.org/mipicon.ico" type="image/x-icon" />
    <link href="https://www.mipengine.org/samples-templates/mip-access/src/css/list.css" rel="stylesheet">
    <title>MIP ACCESS Login</title>
</head>

<body>
    <header>
        <div class="nav">
            <a href="https://www.mipengine.org/" class="navbar-brand"></a>
        </div>
    </header>

    <div class="content">
        <h1>登录</h1>

        <form action="" method="POST">
            <div>
                <div>用户名</div>
                <input class="userInfo" type="email" name="email" value="subscriber@example.com">
            </div>
            <div>
                <div>密码</div>
                <input class="userInfo" type="password" name="password" value="123456">
            </div>
            <div>
                <input class="submit" type="submit" value="登录" id="login">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://mipcache.bdstatic.com/static/v1/mip.js"></script>
    <script type="text/javascript" src="https://www.mipengine.org/samples-templates/mip-access/src/js/mip-login-event/mip-login-event.js"></script>
</body>
</html>
